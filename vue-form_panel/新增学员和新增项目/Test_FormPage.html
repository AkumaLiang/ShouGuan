<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>表单测试页面-Test_FormPage</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/viewStudent.css"/>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link href="../../libs/quill/quill.snow.css" rel="stylesheet">
	<script src="../../libs/vue.js"></script>
	<script src="../../libs/httpVueLoader.js"></script>
	<script src="../../libs/quill/katex.min.js"></script>
	<script src="../../libs/quill/highlight.min.js"></script>
	<script src="../../libs/quill/quill.min.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<style>#ab{font-family: "arial rounded mt bold";}</style>
</head>

<body>
<div id="xt">
	<h2 style="margin-bottom: 10px;">表单测试页面</h2>
	<el-button @click="isSubPanel=true">打开项目</el-button>
	<el-button @click="isNewStuPanel=true">打开学员</el-button>
	
	<!-- 新增学员 -->
	<add-student2></add-student2>
	<!-- 添加项目 -->
	<add-project></add-project>
</div>

<script>
new Vue({
	el:'#xt',
	data(){return{
		isSubPanel:false,
		isNewStuPanel:true,
	}},mounted(){document.body.style.visibility="visible"},
	components:{
		// 新增学员
		'add-student2':httpVueLoader('add-student2.vue'),
		// 添加项目
		'add-project':httpVueLoader('add-project.vue'),
	}
});
</script>
</body>
</html>
